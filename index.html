<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CarZone Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>ðŸš˜ Welcome to CarZone</h1>
    <nav>
      <a onclick="showSection('home')">Home</a>
      <a onclick="showSection('products')">Products</a>
      <a onclick="showSection('contact')">Contact</a>
    </nav>
  </header>

  <!-- Home Section -->
  <section id="home" class="section active hero">
    <h2>Find Your Dream Car</h2>
    <p>Top brands, great prices, fast delivery.</p>
    <a onclick="showSection('products')" class="btn">Explore Cars</a>
  </section>

  <!-- Products Section -->
  <section id="products" class="section">
    <h2 style="text-align:center;">Our Cars</h2>
    <input type="text" id="searchInput" placeholder="Search by brand..." onkeyup="filterCars()">

    <div class="car-list" id="carList">
      <div class="car-card">
        <img src="https://images.pexels.com/photos/358070/pexels-photo-358070.jpeg" alt="Toyota Camry">
        <h3>Toyota Camry</h3>
        <p>Price: $30,000</p>
      </div>
      <div class="car-card">
        <img src="https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg" alt="Honda Civic">
        <h3>Honda Civic</h3>
        <p>Price: $25,000</p>
      </div>
      <div class="car-card">
        <img src="https://images.pexels.com/photos/358070/pexels-photo-358070.jpeg" alt="Ford Mustang">
        <h3>Ford Mustang</h3>
        <p>Price: $45,000</p>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="section">
    <h2 style="text-align:center;">Contact Us</h2>
    <div class="contact-form">
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
